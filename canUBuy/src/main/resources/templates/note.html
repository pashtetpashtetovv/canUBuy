<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Note obj</title>
</head>

<body>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Description</th>>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.description}"></td>
    </tr>
</table>

<p>//////////////////////////</p>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Description</th>>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notesList}">
        <td th:text="${note.id}"></td>
        <!--td th:text="${note.title}"></td-->
        <td>
            <a th:href="@{/note/{id}(id=${note.id})}">
                <span th:text="${note.title}"></span>
            </a>

        </td>
        <td th:text="${note.description}"></td>
    </tr>
</table>



<p><a href="/note/getAll">Return to list of all notes</a></p>
</body>

</html>
