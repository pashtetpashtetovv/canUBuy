<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can you buy?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Can you buy?</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note/getAll">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="position-absolute top-50 start-50 translate-middle" >
        <h1 class="text-center">Fill in form</h1>
        <div class="position-relative py-4 px-4">
            <form action="#" th:action="@{/note/create}" th:object="${note}" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title here" th:field="*{title}" required/>
                </div>
                <div class="form-group mt-4">
                    <label for="descr">Description</label>
                    <input type="text" class="form-control" id="descr" placeholder="Enter description here" th:field="*{description}"/>
                </div>
                <input class="btn btn-primary btn-md px-4 text-center mt-4" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</main>
<nav class="navbar fixed-bottom bg-body-tertiary text-center">
    <div class="container-fluid">
        <p></p>
        <div class="text-center">
            <p class="text-center"> made by pashtetpashtetovv
            </p>
        </div>
        <a class="btn btn-secondary btn-sm" href="https://github.com/pashtetpashtetovv">
            github
        </a>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
