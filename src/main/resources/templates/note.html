<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can you buy?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Can you buy?</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note/getAll">Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <div class="d-flex">
                <a th:if="${#authentication.name != 'anonymousUser'}" class="btn btn-primary btn-sm me-2" th:text="${#authentication.name}"
                   th:href="@{/user/{login}(login=${#authentication.name})}"></a>
                <a th:if="${#authentication.name != 'anonymousUser'}" href="/logout" class="btn btn-primary btn-sm me-2">Logout</a>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="container text-center">
        <div class="row mt-2">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 class="text-center" th:text="${note.title}"></h1>
                <h3 class="text-center mt-2 mb-2" th:text="${note.description}"></h3>
                <!--a href="/note/getAll"
                   class="btn btn-secondary btn-sm px-2">See all notes</a-->
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-borderless table-hover">
                    <thead>
                    <tr>
                        <th class="text-center col-2" style="width: 10%">#</th>
                        <th class="text-center col-9" style="width: 80%">Description</th>
                        <th class="text-center col-1" style="width: 10%">*</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="line, status : ${linesList}">
                        <td class="text-center" th:text="${status.count}"></td>
                        <td class="text-center" th:text="${line.description}"></td>
                        <td class="text-center">
                            <form action="#" th:action="@{/line/delete?lineID=} + ${line.id}" method="post">
                                <button class="btn btn-primary bt-sm" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center"></td>
                        <td>
                            <form action="#" th:action="@{/line/create?noteID=} + ${note.id}" th:object="${line}"
                                  method="post">
                                <div class="form-group">
                                    <label for="createRowDescr">Create new line:</label>
                                    <input type="text" class="form-control" id="createRowDescr"
                                           placeholder="Enter text here" th:field="*{description}" required/>
                                </div>
                                <input class="btn btn-primary btn-md px-4 text-center mt-4" type="submit" value="Add"/>
                            </form>
                        </td>
                        <td class="text-center"></td>
                    </tr>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</main>
<nav class="navbar fixed-bottom bg-body-tertiary text-center">
    <div class="container-fluid">
        <p></p>
        <div class="text-center">
            <p class="text-center"> made by pashtetpashtetovv
            </p>
        </div>
        <a class="btn btn-secondary btn-sm" href="https://github.com/pashtetpashtetovv">
            github
        </a>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
